<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NY Times React</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Container Start -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h2><strong>New York Times Article Scrubber</strong></h2>
            <p>Search for articles!</p>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Search</button>
                <button type="button" class="btn btn-default">Results</button>
                <button type="button" class="btn btn-default">Saved</button>
            </div>
        </div>
        <!-- End Jumbotron -->
        <!-- Start Row 1 -->
        <div class="row">
            <!-- Search Box -->
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Topic -->
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Topic</h3>
                            </div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <!-- Search Field -->
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" placeholder="Search for a Topic">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Start Year -->
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Start Year</h3>
                            </div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <!-- Search Field -->
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" placeholder="Start Year">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Year -->
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">End Year</h3>
                            </div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <!-- Search Field -->
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" placeholder="End Year">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-info">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Search Box -->
            <!-- Start Results Box -->
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Results</h3>
                    </div>
                    <div class="results">
                    </div>
                </div>
            </div>
            <!-- End Results Box -->
        </div>
        <!-- End Row 1 -->
        <!-- Start Row 2 -->
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Saved Articles</h3>
                    </div>
                    <div class="saved-articles">
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row 2 -->
    </div>
    <!-- End Container -->
</body>

</html>
